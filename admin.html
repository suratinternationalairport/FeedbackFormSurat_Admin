<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel ¬∑ Feedback Analysis</title>
    <script src="https://cdn.	jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* Login Container */
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-container h2 {
            color: #2f5da9;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s;
        }
        
        .login-container input:focus {
            border-color: #2f5da9;
            outline: none;
            box-shadow: 0 0 0 3px rgba(47,93,169,0.1);
        }
        
        .login-container button {
            width: 100%;
            padding: 15px;
            background: #2f5da9;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        
        .login-container button:hover {
            background: #1e4a7a;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(47,93,169,0.3);
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            display: none;
            font-weight: 600;
        }
        
        /* Admin Dashboard */
        .dashboard {
            display: none;
            width: 100%;
            max-width: 1600px;
            background: #f5f9ff;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            max-height: 95vh;
            overflow-y: auto;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .dashboard-header h1 {
            color: #2f5da9;
            font-size: 32px;
            font-weight: 700;
        }
        
        .dashboard-header h1 span {
            color: #1e3a6b;
            font-size: 16px;
            display: block;
            font-weight: 400;
        }
        
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231,76,60,0.3);
        }
        
        /* Summary Cards */
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-align: center;
            transition: 0.3s;
            border: 1px solid #e0e0e0;
        }
        
        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        
        .summary-card h3 {
            color: #2f5da9;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .summary-card .count {
            font-size: 36px;
            font-weight: 700;
            color: #1e3a6b;
        }
        
        .summary-card .total {
            color: #7f8c8d;
            margin-top: 5px;
            font-size: 12px;
        }
        
        /* Tab Navigation */
        .tab-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            flex-wrap: wrap;
        }
        
        .tab-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            background: #f0f2f5;
            color: #2c3e50;
        }
        
        .tab-btn.active {
            background: #2f5da9;
            color: white;
        }
        
        .tab-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        /* Tab Content */
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Chart Grid */
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-top: 20px;
        }
        
        .chart-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid #e0e0e0;
        }
        
        .chart-card h3 {
            color: #2f5da9;
            font-size: 18px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .chart-card canvas {
            width: 100% !important;
            height: auto !important;
            max-height: 250px;
        }
        
        /* Remarks Section */
        .remarks-section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .remarks-section h2 {
            color: #2f5da9;
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .remarks-section h2 span {
            background: #2f5da9;
            color: white;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 16px;
        }
        
        .remarks-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .remarks-filters input,
        .remarks-filters select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            flex: 1;
            min-width: 200px;
        }
        
        .remarks-filters input:focus,
        .remarks-filters select:focus {
            border-color: #2f5da9;
            outline: none;
        }
        
        .remarks-table-container {
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        table th {
            background: #2f5da9;
            color: white;
            padding: 15px 10px;
            font-size: 14px;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        table td {
            padding: 12px 10px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
            font-size: 13px;
        }
        
        table tr:hover {
            background: #f5f9ff;
        }
        
        table tr.unsatisfactory {
            background: #fff5f5;
            border-left: 4px solid #e74c3c;
        }
        
        .badge {
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }
        
        .badge.very-good {
            background: #d4edda;
            color: #155724;
        }
        
        .badge.good {
            background: #cce5ff;
            color: #004085;
        }
        
        .badge.satisfactory {
            background: #fff3cd;
            color: #856404;
        }
        
        .badge.unsatisfactory {
            background: #f8d7da;
            color: #721c24;
        }
        
        .badge.yes {
            background: #d4edda;
            color: #155724;
        }
        
        .badge.no {
            background: #f8d7da;
            color: #721c24;
        }
        
        .remarks-text {
            max-width: 300px;
            white-space: normal;
            word-wrap: break-word;
        }
        
        .empty-remarks {
            color: #999;
            font-style: italic;
        }
        
        /* Loading Indicator */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .loading-spinner {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #2f5da9;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Export Button */
        .export-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-left: auto;
        }
        
        .export-btn:hover {
            background: #229954;
            transform: translateY(-2px);
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .dashboard {
                padding: 15px;
            }
            
            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .dashboard-header h1 {
                font-size: 24px;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
            }
            
            .tab-nav {
                flex-wrap: wrap;
            }
            
            .tab-btn {
                flex: 1;
                padding: 10px;
                font-size: 14px;
            }
        }
        
        .header-stats {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .header-stats span {
            color: #2f5da9;
            font-weight: 600;
            font-size: 18px;
        }
        
        .header-stats span strong {
            color: #1e3a6b;
            font-size: 24px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<!-- Login Container -->
<div class="login-container" id="loginContainer">
    <h2>üîê Admin Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login to Dashboard</button>
    <div class="error-message" id="loginError">Invalid username or password</div>
</div>

<!-- Admin Dashboard -->
<div class="dashboard" id="dashboard">
    <div class="dashboard-header">
        <div>
            <h1>üìä Feedback Analysis Dashboard</h1>
            <span>Indian Customs ¬∑ SURAT AIRPORT,GUJARAT</span>
        </div>
        <div class="header-stats">
            <span>Total Responses: <strong id="totalResponses">0</strong></span>

            <button class="logout-btn" onclick="logout()">Logout</button>

    <!-- Summary Cards -->
    <div class="summary-cards" id="summaryCards"></div>
    
    <!-- Tab Navigation -->
    <div class="tab-nav">
        <button class="tab-btn active" onclick="switchTab('charts', event)">üìà Charts & Analytics</button>
        <button class="tab-btn" onclick="switchTab('remarks', event)">üí¨ Passenger Remarks</button>
        <button class="tab-btn" onclick="switchTab('unsatisfactory', event)">‚ö†Ô∏è Unsatisfactory Feedback</button>
        <button class="export-btn" onclick="exportRemarks()">üì• Export to CSV</button>
    </div>
    
    <!-- Charts Tab -->
    <div class="tab-content active" id="tab-charts">
        <div class="chart-grid" id="chartGrid"></div>
    </div>

    <div class="tab-content" id="tab-remarks">
        <div class="remarks-section">
            <h2>
                üí¨ Passenger Remarks & Feedback
                <span id="remarksTotal">0</span>
            </h2>
            
            <div class="remarks-filters">
                <input type="text" id="searchRemarks" placeholder="üîç Search remarks..." onkeyup="filterRemarks()">
                <select id="filterRating" onchange="filterRemarks()">
                    <option value="all">All Ratings</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Good">Good</option>

                    <option value="all">All Time</option>

                    <option value="month">This Month</option>

    <div class="tab-content" id="tab-unsatisfactory">
        <div class="remarks-section">
            <h2>
                ‚ö†Ô∏è Unsatisfactory Feedback (Requires Attention)
                <span id="unsatisfactoryTotal">0</span>
            </h2>
            <div class="remarks-table-container" id="unsatisfactoryTable"></div>
        </div>
    </div>
</div>

<!-- Loading Overlay -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading feedback data...</p>
    </div>
</div>

<script>
// ==================== CONFIGURATION ====================
const SHEET_API_URL = "https://script.google.com/macros/s/AKfycbw7XrDcG7p5mXGN0SGAqPghc8RBuqt20LUr-PY-xzNPnwloYgeKEpu_3YdQoCHBz1FwPw/exec";
const ADMIN_USERNAME = "customs-suratairport@gov.in";
const ADMIN_PASSWORD = "Customs_2026";

// ==================== GLOBAL VARIABLES ====================
let allData = [];
let filteredData = [];
let charts = [];

// ==================== LOGIN FUNCTION ====================
function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('loginError').style.display = 'none';
        loadData();
    } else {
        document.getElementById('loginError').style.display = 'block';
    }
}

function logout() {
    document.getElementById('dashboard').style.display = 'none';
    document.getElementById('loginContainer').style.display = 'block';
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
    
    // Clear charts
    charts.forEach(chart => chart.destroy());
    charts = [];
}

// ==================== TAB SWITCHING ====================
function switchTab(tabName, event) {
    // Update tab buttons
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    
    // Show selected tab
    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
    document.getElementById(`tab-${tabName}`).classList.add('active');
}

// ==================== LOAD DATA ====================
function loadData() {
    showLoading(true);
    
    fetch(SHEET_API_URL)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            console.log("Data received:", data);
            
            if (data.data && Array.isArray(data.data)) {
                allData = data.data;
            } else if (Array.isArray(data)) {
                allData = data;
            } else {
                console.error("Unexpected data format:", data);
                allData = [];
            }
            
            filteredData = allData;
            
            const fieldStats = processAllFields(allData);
            
            updateSummaryCards(fieldStats);
            renderAllCharts(fieldStats);
            renderRemarksTables(allData);
            
            showLoading(false);
        })
        .catch(error => {
            console.error('Error loading data:', error);
            showLoading(false);
            alert('Error loading data. Please check your connection and try again.\n' + error.message);
        });
}

// ==================== PROCESS ALL FIELDS ====================
function processAllFields(data) {
    const fields = [
        'courtesy', 'professional', 'helpfulness',
        'ease_procedure', 'clarity', 'time_taken',
        'red_channel', 'green_channel', 'baggage',
        'prohibited', 'overall'
    ];
    
    const stats = {};
    let totalResponses = 0;
    let remarksCount = 0;
    
    fields.forEach(field => {
        stats[field] = {
            "Very Good": 0,
            "Good": 0,
            "Satisfactory": 0,
            "Unsatisfactory": 0,
            "Yes": 0,
            "No": 0
        };
    });
    
    data.forEach(row => {
        totalResponses++;
        
        if (row.remarks && row.remarks.trim() !== '') {
            remarksCount++;
        }
        
        fields.forEach(field => {
            const value = row[field];
            if (value) {
                if (value === "Yes" || value === "No") {
                    stats[field][value]++;
                } 
                else if (["Very Good", "Good", "Satisfactory", "Unsatisfactory"].includes(value)) {
                    stats[field][value]++;
                }
            }
        });
    });
    
    stats.totalResponses = totalResponses;
    stats.remarksCount = remarksCount;
    return stats;
}

// ==================== UPDATE SUMMARY CARDS ====================
function updateSummaryCards(stats) {
    const summaryCards = document.getElementById('summaryCards');
    const total = stats.totalResponses || 0;
    
    document.getElementById('totalResponses').textContent = total;
    document.getElementById('remarksCount').textContent = stats.remarksCount || 0;
    document.getElementById('remarksTotal').textContent = stats.remarksCount || 0;
    
    const cardData = [
        { title: 'Very Good Ratings', count: stats.overall?.["Very Good"] || 0 },
        { title: 'Good Ratings', count: stats.overall?.["Good"] || 0 },
        { title: 'Satisfactory', count: stats.overall?.["Satisfactory"] || 0 },
        { title: 'Unsatisfactory', count: stats.overall?.["Unsatisfactory"] || 0 },
        { title: 'With Remarks', count: stats.remarksCount || 0 }
    ];
    
    let html = '';
    cardData.forEach(card => {
        html += `
            <div class="summary-card">
                <h3>${card.title}</h3>
                <div class="count">${card.count}</div>
                <div class="total">out of ${total} responses</div>
            </div>
        `;
    });
    
    summaryCards.innerHTML = html;
}

// ==================== RENDER ALL CHARTS ====================
function renderAllCharts(stats) {
    const chartGrid = document.getElementById('chartGrid');
    
    const chartConfigs = [
        { title: 'Courtesy & Politeness', field: 'courtesy' },
        { title: 'Professional Conduct', field: 'professional' },
        { title: 'Helpfulness & Guidance', field: 'helpfulness' },
        { title: 'Ease of Procedure', field: 'ease_procedure' },
        { title: 'Clarity of Information', field: 'clarity' },
        { title: 'Time Taken', field: 'time_taken' },
        { title: 'Red Channel Signage', field: 'red_channel', type: 'yesno' },
        { title: 'Green Channel Signage', field: 'green_channel', type: 'yesno' },
        { title: 'Baggage Declaration', field: 'baggage', type: 'yesno' },
        { title: 'Prohibited Items Info', field: 'prohibited', type: 'yesno' },
        { title: 'Overall Experience', field: 'overall' }
    ];
    
    let html = '';
    chartConfigs.forEach((config, index) => {
        html += `
            <div class="chart-card" id="chart-${index}">
                <h3>${config.title}</h3>
                <canvas id="chart-${config.field}"></canvas>
            </div>
        `;
    });
    
    chartGrid.innerHTML = html;
    
    charts.forEach(chart => chart.destroy());
    charts = [];
    
    chartConfigs.forEach((config, index) => {
        setTimeout(() => {
            const fieldData = stats[config.field] || {};
            createChart(config.field, config.title, fieldData, config.type);
        }, 100 * index);
    });
}

// ==================== CREATE INDIVIDUAL CHART ====================
function createChart(fieldId, title, data, type = 'rating') {
    const ctx = document.getElementById(`chart-${fieldId}`);
    if (!ctx) return;
    
    let labels, chartData, backgroundColor;
    
    if (type === 'yesno') {
        labels = ['Yes', 'No'];
        chartData = [data['Yes'] || 0, data['No'] || 0];
        backgroundColor = ['rgba(46, 204, 113, 0.7)', 'rgba(231, 76, 60, 0.7)'];
    } else {
        labels = ['Very Good', 'Good', 'Satisfactory', 'Unsatisfactory'];
        chartData = [
            data['Very Good'] || 0,
            data['Good'] || 0,
            data['Satisfactory'] || 0,
            data['Unsatisfactory'] || 0
        ];
        backgroundColor = [
            'rgba(46, 204, 113, 0.7)',
            'rgba(52, 152, 219, 0.7)',
            'rgba(241, 196, 15, 0.7)',
            'rgba(231, 76, 60, 0.7)'
        ];
    }
    
    const chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: title,
                data: chartData,
                backgroundColor: backgroundColor,
                borderWidth: 2,
                borderRadius: 5
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
                legend: { display: false },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `${context.raw} responses`;
                        }
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 1,
                        callback: function(value) {
                            if (Math.floor(value) === value) {
                                return value;
                            }
                        }
                    }
                }
            }
        }
    });
    
    charts.push(chart);
}

// ==================== RENDER REMARKS TABLES ====================
function renderRemarksTables(data) {
    const remarksTable = document.getElementById('remarksTable');
    const unsatisfactoryTable = document.getElementById('unsatisfactoryTable');
    
    const withRemarks = data.filter(row => row.remarks && row.remarks.trim() !== '');
    const unsatisfactory = data.filter(row => row.overall === 'Unsatisfactory');
    
    document.getElementById('unsatisfactoryTotal').textContent = unsatisfactory.length;
    
    remarksTable.innerHTML = generateRemarksTable(withRemarks);
    unsatisfactoryTable.innerHTML = generateRemarksTable(unsatisfactory, true);
}

function formatDate(dateString) {
    if (!dateString) return 'N/A';
    
    try {
        const date = new Date(dateString);
        if (isNaN(date.getTime())) return dateString;
        
        const day = date.getDate().toString().padStart(2, '0');
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const year = date.getFullYear();
        
        return `${day}/${month}/${year}`;
    } catch(e) {
        return dateString;
    }
}

function generateRemarksTable(data, showAllFields = false) {
    if (!data || data.length === 0) {
        return '<p style="text-align: center; padding: 50px; color: #999;">No remarks found</p>';
    }
    
    let html = '<table>';
    html += '<tr>';
    html += '<th>Date</th>';
    html += '<th>Name</th>';
    html += '<th>Flight</th>';
    html += '<th>Overall</th>';
    if (showAllFields) {
        html += '<th>Courtesy</th>';
        html += '<th>Professional</th>';
        html += '<th>Helpfulness</th>';
    }
    html += '<th>Remarks</th>';
    html += '</tr>';
    
    data.forEach(row => {
        const isUnsatisfactory = row.overall === 'Unsatisfactory';
        html += `<tr class="${isUnsatisfactory ? 'unsatisfactory' : ''}">`;
        
        const dateField = row.timestamp || row.date || 'N/A';
        html += `<td>${formatDate(dateField)}</td>`;
        
        html += `<td>${row.name || 'Anonymous'}</td>`;
        html += `<td>${row.flight || 'N/A'}</td>`;
        
        const overallClass = row.overall ? row.overall.toLowerCase().replace(/ /g, '-') : '';
        html += `<td><span class="badge ${overallClass}">${row.overall || 'N/A'}</span></td>`;
        
        if (showAllFields) {
            html += `<td>${getRatingBadge(row.courtesy)}</td>`;
            html += `<td>${getRatingBadge(row.professional)}</td>`;
            html += `<td>${getRatingBadge(row.helpfulness)}</td>`;
        }
        
        const remarks = row.remarks && row.remarks.trim() !== '' ? row.remarks : '‚Äî';
        html += `<td class="remarks-text">${remarks}</td>`;
        
        html += '</tr>';
    });
    
    html += '</table>';
    return html;
}

function getRatingBadge(rating) {
    if (!rating) return '<span class="badge">N/A</span>';
    const className = rating.toLowerCase().replace(/ /g, '-');
    return `<span class="badge ${className}">${rating}</span>`;
}

// ==================== FILTER REMARKS ====================
function filterRemarks() {
    const searchTerm = document.getElementById('searchRemarks').value.toLowerCase();
    const ratingFilter = document.getElementById('filterRating').value;
    const periodFilter = document.getElementById('filterPeriod').value;
    
    let filtered = allData.filter(row => row.remarks && row.remarks.trim() !== '');
    
    if (searchTerm) {
        filtered = filtered.filter(row => 
            (row.remarks && row.remarks.toLowerCase().includes(searchTerm)) ||
            (row.name && row.name.toLowerCase().includes(searchTerm)) ||
            (row.flight && row.flight.toLowerCase().includes(searchTerm))
        );
    }
    
    if (ratingFilter !== 'all') {
        filtered = filtered.filter(row => row.overall === ratingFilter);
    }
    
    if (periodFilter !== 'all') {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        const yesterday = new Date(today);
        yesterday.setDate(yesterday.getDate() - 1);
        
        const oneWeekAgo = new Date(today);
        oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
        
        const oneMonthAgo = new Date(today);
        oneMonthAgo.setMonth(oneMonthAgo.getMonth() - 1);
        
        const twoMonthsAgo = new Date(today);
        twoMonthsAgo.setMonth(twoMonthsAgo.getMonth() - 2);
        
        filtered = filtered.filter(row => {
            const dateField = row.timestamp || row.date;
            if (!dateField) return false;
            
            try {
                const rowDate = new Date(dateField);
                if (isNaN(rowDate.getTime())) return false;
                rowDate.setHours(0, 0, 0, 0);
                
                switch(periodFilter) {
                    case 'today':
                        return rowDate.getTime() === today.getTime();
                    case 'yesterday':
                        return rowDate.getTime() === yesterday.getTime();
                    case 'week':
                        return rowDate >= oneWeekAgo;
                    case 'month':
                        return rowDate >= oneMonthAgo;
                    case 'lastmonth':
                        return rowDate >= twoMonthsAgo && rowDate < oneMonthAgo;
                    default:
                        return true;
                }
            } catch(e) {
                return false;
            }
        });
    }
    
    document.getElementById('remarksTable').innerHTML = generateRemarksTable(filtered);
}

// ==================== EXPORT TO CSV ====================
function exportRemarks() {
    const data = allData.filter(row => row.remarks && row.remarks.trim() !== '');
    
    let csv = 'Date,Name,Email,Mobile,Flight,Overall,Courtesy,Professional,Helpfulness,Remarks\n';
    
    data.forEach(row => {
        const dateField = row.timestamp || row.date || '';
        csv += `"${formatDate(dateField)}","${row.name || ''}","${row.email || ''}","${row.mobile || ''}","${row.flight || ''}","${row.overall || ''}","${row.courtesy || ''}","${row.professional || ''}","${row.helpfulness || ''}","${(row.remarks || '').replace(/"/g, '""')}"\n`;
    });
    
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `passenger-remarks-${new Date().toISOString().split('T')[0]}.csv`;
    a.click();
    window.URL.revokeObjectURL(url);
}

    document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
